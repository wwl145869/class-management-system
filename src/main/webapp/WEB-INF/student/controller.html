<!DOCTYPE html>
<script src="/../static/js/jquery/2.0.0/jquery.min.js"></script>
<link href="/../static/css/my_whole_css.css" rel="stylesheet"/>
<link href="/../static/css/my_controller_css.css" rel="stylesheet"/>
<link href="/../static/css/bootstrap/3.3.6/bootstrap.css" rel="stylesheet"/>
<script src="/../static/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<link rel="stylesheet"  href="/../static/jquery-easyui-1.7.0/themes/default/easyui.css">
<link rel="stylesheet"  href="/../static/jquery-easyui-1.7.0/themes/icon.css">
<link rel="stylesheet"  href="/../static/jquery-easyui-1.7.0/demo/demo.css">
<script src="/../static/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>

<html xmlns:th="http://www.thymeleaf.org"/>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>学生管理</title>
</head>
<body>
        <!--外围整体-->
        <div class="div-body">
            <!--内整体-->
            <div class="div-topo">
                <!--页头模块预留-->
                <div id="controller-top">
                    <div class="page-header" style="margin: auto auto">
                        <h1>用户管理 欢迎管理员 <small>Version_</small> </h1>
                        <small>Version 1.0_假后台模拟数据</small>
                        </div>
                </div>

                <div style="height: 20px">
                    <hr class="style-two"></hr>
                </div>
                <!--中间肚子-->
                <div class="easyui-layout" style="width:1200px;height:600px; margin: 0 auto">
                    <div data-options="region:'east',split:true" title="East" style="width:100px;"></div>
                    <div data-options="region:'west',split:true" title="West" style="width:200px;">
                        <div class="easyui-panel" style="width: 150px;height: 600px">
                            <ul class="easyui-tree" data-options="animate:true">
                                <li data-options="state:'closed'">
                                    <p>班级管理</p>
                                </li>
                            </ul>
                            <ul class="easyui-tree" data-options="animate:true">
                                <li data-options="state:'closed'">
                                    <p>教师管理</p>
                                </li>
                            </ul>
                            <ul class="easyui-tree" data-options="animate:true">
                                <li data-options="state:'closed'">
                                    <p>学生管理</p>
                                </li>
                            </ul>
                            <ul class="easyui-tree" data-options="animate:true">
                                <li data-options="state:'closed'">
                                    <p>用户管理</p>
                                </li>
                            </ul>

                        </div>



                    </div>

                    <div data-options="region:'center',title:'内容',iconCls:'icon-ok'">
                        <table class="easyui-datagrid" title="用户列表" style="width:1000px;height:550px"
                               data-options="singleSelect:true,collapsible:true,url:'responseUserJson',method:'post'">
                            <thead>
                            <tr>
                                <th data-options="field:'id',width:80">序号</th>
                                <th data-options="field:'name',width:100">用户姓名</th>
                                <th data-options="field:'user_name',width:80,align:'right'">用户账号</th>
                                <th data-options="field:'user_password',width:80,align:'right'">用户密码</th>
                                <th data-options="field:'power',width:250">权限等级</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <!--页脚-->
                    <!--页脚-->
                    <nav class="navbar navbar-default navbar-fixed-bottom">
                    <div class="" style="text-align:center">
                        <p class="text-primary">阿卡姆科技信息技术有限公司提供 </p>
                        <p class="text-primary">联系电话|13683828019</p>
                    </div></nav>
            </div>
        </div>

</body>
</html>
